{% if messages %}
  <tr>
    <td colspan="4">
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
  </td>
  </tr>
{% endif %}

{% for v in vinculos %}
  <tr>
    <td>{{ v.docente.nome }}</td>
    <td>{{ v.horarios }}</td>
    <td>{{ v.carga_horaria }}</td>
    <td><input id="vinculo_{{ v.docente.pk }}"
               onclick="remover_vinculo('{{ v.docente.pk }}')"
               type="button" value="Remover" class="btn btn-primary">
    </td>
  </tr>
{% empty %}
    <tr>
      <th colspan="4">Não há vínculos docentes</th>
    </tr>
{% endfor %}

<script>
  setTimeout(function () {
    if ($('#msg').length > 0) {
      $('#msg').remove();
    }
  }, 12000)
</script>
