{% include 'core/messages.html' %}

{% for v in vinculos %}
  <tr>
    <td>{{ v.docente.nome }}</td>
    <td>{{ v.horarios }}</td>
    <td>{{ v.carga_horaria }}</td>
    <td><input id="vinculo_{{ v.docente.pk }}"
               onclick="remover_vinculo({{ v.docente.pk }})"
               type="button" value="Remover" class="btn btn-primary">
    </td>
  </tr>
{% empty %}
    <tr>
      <th colspan="4">Não há vínculos docentes</th>
    </tr>
{% endfor %}
