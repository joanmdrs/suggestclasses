{% extends 'core/base.html' %}

{% block content %}

  <section class="page-section" id="profile_usuario">
    <div class="container">

      <h3 class="page-section-heading text-center text-secondary mb-0">Dados do Usuário</h3>
      <table class="table table-striped table-sm table-bordered">
        <tr>
          <td class="font-weight-bold" width="20%">Username</td>
          <td>{{ usuario.username }}</td>
        </tr>
        <tr>
          <td class="font-weight-bold" width="20%">Nome</td>
          <td>{{ usuario.get_full_name }}</td>
        </tr>
        <tr>
          <td class="font-weight-bold" width="20%">Email</td>
          <td>{{ usuario.email }}</td>
        </tr>
        <tr>
          <td class="font-weight-bold" width="20%">Grupos</td>
          <td>{{ grupos }}</td>
        </tr>
        <tr>
          <td class="font-weight-bold" width="20%">Data de Cadastro</td>
          <td>{{ usuario.date_joined }}</td>
        </tr>
        <tr>
          <td class="font-weight-bold" width="20%">Permissões</td>
          <td>{{ usuario.user_permissions.all }}</td>
        </tr>
      </table>
    </div>
  </section>
{% endblock %}
